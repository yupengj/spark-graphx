plugins {
    id 'idea'
    id 'scala'
}
group 'org.gant'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
//    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation "org.scala-lang:scala-library:${scala_version}"
    implementation "org.apache.spark:spark-graphx_${scala_binary_version}:${spark_version}"
//    implementation "org.apache.spark:spark-sql_${scala_binary_version}:${spark_version}"
    //compile group: 'org.apache.spark', name: 'spark-mllib_2.11', version: '2.3.1'
    //compile group: 'org.apache.spark', name: 'spark-streaming_2.11', version: '2.3.1'
}
